<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aliens Are Real!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="filter_single.html">Single Filter</a>
                </li>
              </ul>
            </div> 
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-name">
              <label for="patient-form">Filter by Date</label>
              <input class="form-control" id="date-input" name="patient-form" type="text" placeholder="1/1/2010">
            </div>
            <div class="form-name">
                <label for="patient-form">Filter by City</label>
                <input class="form-control" id="city-input" name="patient-form" type="text" placeholder="benton">
              </div>
            <div class="form-name">
              <label for="patient-form">Filter by State</label>
              <input class="form-control" id="state-input" name="patient-form" type="text" placeholder="ar">
            </div>
          <div class="form-name">
              <label for="patient-form">Filter by Country</label>
              <input class="form-control" id="country-input" name="patient-form" type="text" placeholder="us">
            </div>
            <div class="form-name">
                <label for="patient-form">Filter by Shape</label>
                <input class="form-control" id="shape-input" name="patient-form" type="text" placeholder="circle">
              </div>
          <button id="button_one" type="button" class="btn btn-default">Enter</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Sighting Summary</h1>
          <div class="summary">
              <table>
                  <thead>
                    <tr class="table-info table-stripped">
                      <th>Date</th>
                      <th>City</th>
                      <th>State</th>
                      <th>Country</th>
                      <th>Shape</th>
                      <th>Duration</th>
                      <th>Comments</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
        </div>
      </div>
    </div>
  </body>
<script src="data.js"></script>
<script src="app-multiple.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
