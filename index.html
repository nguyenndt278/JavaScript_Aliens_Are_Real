<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aliens Are Real!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="patient-form">Filter UFO Sightings by Date</label>
            <input class="form-control" id="date-input" name="patient-form" type="text" placeholder="1/1/2010">
          </div>
          <div class="form-group">
            <label for="patient-form">by City</label>
            <input class="form-control" id="city-input" name="patient-form" type="text" placeholder="benton">
          </div>
          <button id="button" type="button" class="btn btn-default">Enter</button>
        </form>

        <form>
          <select id="mySelect">
            <option>Date</option>
            <option>City</option>
            <option>State</option>
            <option>Country</option>
            <option>Shape</option>
          </select>

          </form>



      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Filtered Sightings Summary</h1>
        <ul class="summary"></ul>
        <table>
          <thead>
            <tr class="table-info table-bordered">
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="data.js"></script>
<script src="app.js"></script>

</html>
